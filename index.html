<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Validator</title>
</head>

<body>
    <main>
    <link rel="stylesheet" href="styles.css">

<script src="app.js"></script>
